<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="orejas">
      <div class="oreja-izquierda"></div>
      <div class="oreja-derecha"></div>
    </div>
    <section>
      <div class="filtrador">
        <input
          type="text"
          id="filtrar"
          name="filtrar"
          placeholder="Filtra pokemons por nombre.."/>
      </div>
    </section>
    <section>
        <div class="tarjetas">
            <div class="tarjeta">
                    <div class="imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon">
                    <div class="texto-imagen">ID / 1 </div>
                    </div>
                    <div class="contenido">
                      <h4><b>Bulbasaur</b></h4>
                      <button class="boton">Posion</button>
                      <button class="boton">Grass</button>
                    </div>
                  </div>
            </div>
    </section>
    <div class="cachetes">
        <div class="cachete-izquierdo"></div>
        <div class="cachete-derecho"></div>
      </div>
  </body>
</html>
