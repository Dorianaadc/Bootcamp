<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registration-form" action="#" method="post">
        <label for="name">Nombre y Apellido:</label>
        <input type="text" id="name" name="name" required placeholder="Pepito"><br><br>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@gmail.com"><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres"><br><br>
        
        <label for="phone">Teléfono (opcional):</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Solo números, 10 dígitos"><br><br>
        
        <label for="dob">Fecha de Nacimiento:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="">Seleccione</option>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
            <option value="other">Otro</option>
        </select><br><br>
        
        <label>
            <input type="checkbox" name="terms" required>
            Acepto los términos y condiciones
        </label><br><br>
    
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
