<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure y figcaption</title>
  </head>
  <body>
    <h1>Imagenes y videos con descripciones</h1>
    <figure>
      <img
        src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg"
        alt="Un hermoso paisaje con montañas y un lago"
        width="600"
      />
      <figcaption>
        Una bermosa vista panorámica de un paisaje natural con montañas y un
        lago al atardecer.
      </figcaption>
    </figure>
    <br />
    <figure>
      <video width="400" controls>
        <source
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          type="video/mp4"
        />
      </video>
      <figcaption>
        Un video mostrando un conejo gigante observando una bella mariposa.
      </figcaption>
    </figure>
    <br />
    <figure>
      <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle
          cx="100"
          cy="100"
          r="80"
          stroke="black"
          stroke-width="2"
          fill="lightblue"
        />
        <text x="50" y="105" font-size="20" fill="black">Diagrama</text>
      </svg>
      <figcaption>
        Diagrama SVG con un círculo de color azul y la palabra Diagrama
      </figcaption>
    </figure>
  </body>
</html>
