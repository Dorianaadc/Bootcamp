<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <div class="orejas">
      <div class="oreja-izquierda"></div>
      <div class="oreja-derecha"></div>
    </div>
    <section>
      <div class="filtrador">
        <input
          type="search"
          id="filtrar"
          name="filtrar"
          placeholder="Filtra pokemons por nombre.."
        />
      </div>
    </section>
    <section>
      <div class="tarjetas">
        <div class="tarjeta">
          <div class="imagen">
            <div class="texto-imagen"></div>
          </div>
          <div class="contenido">
            <div class="botones">
              <button class="boton"></button>
            </div>
            <div class="evolucion">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="cachetes">
      <div class="cachete-izquierdo"></div>
      <div class="cachete-derecho"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
